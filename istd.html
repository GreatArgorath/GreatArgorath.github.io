<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada Baker - ISTD</title>
    <link rel="stylesheet" href="https://use.typekit.net/xke4xzs.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            letter-spacing: -5px;
            flex-direction: column;
            gap: 0.25em;
            gap: 0;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: default;
            line-height: 0.88;
            margin-top: -0.12em;
        }

        .font2 {
            font-family: "futura-100", sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: normal;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bold {
            font-family: "futura-100", sans-serif;
            font-weight: 400;
            font-style: normal;
            
        }

        .italic {
            font-family: "gothicus", serif;
            font-weight: 400;
            font-style: normal;
        }

        h1:hover {
            letter-spacing: -2px;
        }

        .font2:hover {
            
            font-size: 54px;
        }
        #backgroundVideo {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); /* center the element */
            min-width: 100vw;
            min-height: 100vh;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: contain;        /* use 'contain' if you want the whole video visible with letterboxing */
            object-position: center center;
            pointer-events: none;     /* allow clicks through video */
        }
    </style>
</head>

<video autoplay muted loop id="backgroundVideo">
